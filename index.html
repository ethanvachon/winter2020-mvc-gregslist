<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>mvc-gregslist</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GregsList</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav pl-5">
            <a class="nav-item nav-link" href="#">Cars</a>
            <a class="nav-item nav-link" href="#">Homes</a>
            <a class="nav-item nav-link" href="#">Jobs</a>
          </div>
        </div>
      </nav>
       
    <main class="container pb-5">


        <div class="row bg-primary text-light mt-5 text-center">
            <div class="col-12">
                <h1>Cars</h1>
            </div>
        </div>
        <div class="row mt-2 text-right">
            <div class="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#new-car-modal">+</button>
                <!-- Modal -->
                <div class="modal fade" id="new-car-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">NEW CAR FORM</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.carsController.createCar()">
                                    <input type="text" id="make" placeholder="make" required>
                                    <input type="text" id="model" placeholder="model" required>
                                    <input type="number" id="year" placeholder="year" required min="1885" value="2020">
                                    <input type="number" id="price" placeholder="price" required min="1">
                                    <input type="text" id="description" placeholder="description">
                                    <input type="text" id="imgUrl" placeholder="Image Url">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                
            </div>
        </div>
        <div class="row" id="cars">
        </div>

        <div class="row bg-primary text-light mt-5 text-center">
            <div class="col-12">
                <h1>Houses</h1>
            </div>
        </div>
        <div class="row mt-2 text-right">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#new-house-modal">+</button>
                <div class="modal fade" id="new-house-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">NEW HOUSE FORM</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.houseController.createHouse()">
                                    <input type="text" id="bedrooms" placeholder="bedrooms" required>
                                    <input type="text" id="bathrooms" placeholder="bathrooms" required>
                                    <input type="text" id="levels" placeholder="levels">
                                    <input type="text" id="imgUrl" placeholder="Image Url">
                                    <input type="number" id="year" placeholder="year" required min="1885" value="2020">
                                    <input type="number" id="price" placeholder="price" required min="1">
                                    <input type="text" id="description" placeholder="description">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="houses">
        </div>

        <div class="row bg-primary text-light mt-5 text-center">
            <div class="col-12">
                <h1>Jobs</h1>
            </div>
        </div>
        <div class="row mt-2 text-right">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#new-job-modal">+</button>
                <div class="modal fade" id="new-job-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">NEW JOB FORM</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.jobController.createJob()">
                                    <input type="text" id="company" placeholder="company" required>
                                    <input type="text" id="jobTitle" placeholder="jobTitle" required>
                                    <input type="text" id="hours" placeholder="hours">
                                    <input type="text" id="rate" placeholder="rate">
                                    <input type="text" id="description" placeholder="description">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="jobs">
        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
